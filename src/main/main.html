<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear fa fa-bars" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu class="leftMenuWrapper" side="left">
    <!-- <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar> -->
    <ion-content class="leftMenu">
      <div class="userDataWrapper">
        <div class="avatarWrapper" ng-if="userLogged">
          <img ng-src="http://www.mooffin.es{{user.avatar}}" />
        </div>
        <span class="name">{{user.name}} {{user.surname}}</span>
      </div>
      <ion-list class="leftMenuList">
        <ion-item class="leftMenuOpt" menu-close ui-sref="main.searcher.search">
          Buscador
        </ion-item>
        <ion-item class="leftMenuOpt" menu-close ui-sref="main.lastRecipes">
          Ãšltimas recetas
        </ion-item>
        <ion-item class="leftMenuOpt" menu-close ui-sref="main.userRecipes" ng-if="userLogged">
          Mis recetas
        </ion-item>
        <ion-item class="leftMenuOpt" menu-close ui-sref="main.favRecipes" ng-if="userLogged">
          Favoritas
        </ion-item>
        <ion-item class="leftMenuOpt" menu-close ng-click="logout()" ng-if="userLogged">
          Logout
        </ion-item>
        <ion-item class="leftMenuOpt" menu-close ng-click="login()" ng-if="!userLogged">
          Registrarse
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
