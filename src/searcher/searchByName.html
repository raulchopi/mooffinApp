<ion-content class="contentWrapper searchWrapper"> <!-- -on-swipe-right="goTabBack()" on-swipe-left="goTabForward()" -->
  <label class="item item-input">
    <i class="fa fa-search placeholder-icon"></i>
    <input type="search" placeholder="Buscar" ng-model="filtro.value"
    ng-model-options="{debounce: 500}" ng-minlength="2" ng-change="searchByName()">
  </label>

  <!-- <div class="loading" style="text-align: center" ng-if="loadingIng">
    <span class="text">Buscando ingredientes...</span>
    <i class="fa fa-2x fa-spinner fa-spin"></i>
  </div> -->
  <div class="loading" style="text-align: center" ng-if="loadingProp">
    <span class="text">Buscando recetas...</span>
    <i class="fa fa-2x fa-spinner fa-spin"></i>
  </div>

  <!-- proposal list -->
  <div class="list proposalsList"  ng-if="filtro.value != ''">
    <a class="item item-thumbnail-left proposal" ng-click="goToRecipe(p)" collection-repeat="p in proposalsByName"
      item-width="100%" item-height="100px">
      <img src="http://www.mooffin.es{{p.image}}" ng-if="p.image_name !== null">
      <img src="http://www.mooffin.es/assets{{p.image}}" ng-if="p.image_name === null">
      <h2 class="title">{{p.title}}</h2>
      <p class="desc">{{p.desc}}</p>
    </a>
  </div>
</ion-content>
