<ion-view view-title="Mooffin">
  <ion-content class="contentWrapper">
    <div class="ingSelectedWrapper">
      <span class="title">Ingredientes seleccionados</span>
      <ul class="ingList">
        <li class="ing" ng-repeat="s in ingSelected" ng-click="removeIng($index)">
          {{s.nombre}}
        </li>
      </ul>
    </div>

  </ion-content>
</ion-view>
