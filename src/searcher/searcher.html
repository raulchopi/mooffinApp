<ion-view>
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="navigateBack fa fa-angle-left">
    </ion-nav-back-button>
    <ion-nav-title>Buscador</ion-nav-title>
  </ion-nav-bar>
  <ion-content class="contentWrapper">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Buscar" ng-model="nameFilter" ng-minlength="2">
    </label>
    <!-- ingredient list -->
    <ul class="list ingList">
      <li class="item" ng-repeat="i in ingredients | filter: {nombre: nameFilter} | limitTo: 15 | orderBy: 'nombre'"
        ng-click="addIng(i)">
        <span>{{i.nombre}}</span>
      </li>
    </ul>

    <!-- proposal list -->
    <div class="list proposalsList">
      <a class="item item-thumbnail-left" href="#" ng-repeat="p in proposals">
        <img src="http://www.mooffin.es{{p.image}}" ng-if="recipe.photo_file_name !== null">
        <!-- <img src="http://www.mooffin.es/assets{{p.image}}" ng-if="recipe.photo_file_name == null"> -->
        <h2>{{p.title}}</h2>
        <p>{{p.desc}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
